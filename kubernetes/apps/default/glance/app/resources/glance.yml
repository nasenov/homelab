              - title: Audiobookshelf
                url: https://audiobookshelf.nasenov.dev
                icon: di:audiobookshelf.svg
              - title: Actual
                url: https://actual.nasenov.dev
                icon: di:actual-budget.svg
              - title: Fusion
                url: https://feeds.nasenov.dev
                icon: si:rss
              - title: Jellyfin
                url: https://jellyfin.nasenov.dev
                icon: di:jellyfin.svg
              - title: Jellyseerr
                url: https://jellyseerr.nasenov.dev
                icon: di:jellyseerr.svg
              - title: Radarr
                url: https://radarr.nasenov.dev
                icon: di:radarr.svg
              - title: Sonarr
                url: https://sonarr.nasenov.dev
                icon: di:sonarr.svg
              - title: Bazarr
                url: https://bazarr.nasenov.dev
                icon: di:bazarr.svg
