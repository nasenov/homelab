                icon: di:prowlarr.svg
              - title: Qbittorrent
                url: https://qbittorrent.nasenov.dev
                icon: di:qbittorrent.svg
              - title: Autobrr
                url: https://autobrr.nasenov.dev
                icon: di:autobrr.svg
              - title: Qui
                url: https://qui.nasenov.dev
                icon: di:autobrr.svg
              - title: Thelounge
                url: https://thelounge.nasenov.dev
                icon: di:thelounge.svg

          - type: monitor
            title: Infrastructure
            cache: 1m
            sites:
              - title: Proxmox
                url: https://pve.nasenov.dev:8006
                icon: di:proxmox.svg
              - title: Truenas
                url: https://truenas.nasenov.dev
                icon: di:truenas.svg
              - title: Rook
                url: https://rook.nasenov.dev
                icon: di:rook.svg
              - title: Pi-hole
                url: http://192.168.0.53/admin
                icon: di:pi-hole.svg

          - type: monitor
            title: Monitoring
            cache: 1m
            sites:
              - title: Grafana
                url: https://grafana.nasenov.dev
                icon: di:grafana.svg
              - title: Prometheus
                url: https://prometheus.nasenov.dev
