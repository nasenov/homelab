---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nasenov-dev-tls
spec:
  refreshPolicy: CreatedOnce
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    creationPolicy: Orphan
    template:
      type: kubernetes.io/tls
      metadata:
        annotations:
          cert-manager.io/alt-names: "*.nasenov.dev,nasenov.dev"
          cert-manager.io/certificate-name: nasenov-dev
          cert-manager.io/common-name: nasenov.dev
          cert-manager.io/ip-sans: ""
          cert-manager.io/issuer-group: ""
          cert-manager.io/issuer-kind: ClusterIssuer
          cert-manager.io/issuer-name: letsencrypt-production
          cert-manager.io/uri-sans: ""
        labels:
          controller.cert-manager.io/fao: "true"
      data:
        tls.crt: "{{ .NASENOV_DEV_TLS_CRT }}"
        tls.key: "{{ .NASENOV_DEV_TLS_KEY }}"
  data:
    - secretKey: NASENOV_DEV_TLS_CRT
      remoteRef:
        key: 623055f9-ac05-49a5-9eb2-b359012b615f
    - secretKey: NASENOV_DEV_TLS_KEY
      remoteRef:
        key: 9c55fed7-fbfa-4682-92be-b359012b62f4
